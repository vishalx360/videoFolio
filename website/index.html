<html>
<head>
    <title>VideoFolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="fluid-container">
    <header class="">
        <div class="img-logo">
            <img src="images/logo.png">
        </div>
        <div class="banner-img justify-content-center text-center">
            <img src="images/banner.png">
        </div>

        <div class="title justify-content-center text-center mt-4">
            <h1>Generate Video Resume</h1>
            <h3>Just from username</h3>
        </div>
    </header>

    <main>
        <section id="data-input" class="mt-2">
            <form class="text-center" id="dataInputForm">
                <div class="row text-center justify-content-center">
                    <div class="mt-4 col-md-3">
                        <img src="https://img.icons8.com/metro/26/000000/github.png" class="mr-1"/>
                        <input name="github_handle" type="text" id="github_handle" required>
                    </div>
                    <div class="mt-4 col-md-3">
                        <img src="https://img.icons8.com/metro/26/000000/linkedin.png" class="mr-1"/>
                        <input name="linkedin_handle" type="text" id="linkedin_handle" required>
                    </div>    
                </div>
                

                <button class="btn btn-success mt-4">Generate Your VideoFolio</button>
            </form>
            </form>
        </section>
    </main>

    <div id="resultwait"><h1 class="center text-bold m-4 text-center">Please wait till we do the hard working for you!</h1></div>
    <div class="container col-md-7 justify-content-center" id="finalresult"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="js/index.js"></script>
</body>
</html>
